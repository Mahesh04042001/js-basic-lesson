<body>
    <main>
        <section>
            <div class="left">
                <div class="logo"></div>
                <div class="content">
                    <div class="heading">
                        <h1>
                            <span>We're</span> coming soon
                        </h1>
                    </div>
                    <div class="para">
                        <p>
                            Hello fellow shoppers! We're currently building our new fashion store. 
                            Add your email below to stay up-to-date with announcements and our launch deals.
                        </p>
                    </div>
                    <div class="email">
                        <div class="mail">
                            <div class="e">
                                <form action="pageh.html" name="myForm">
                                    <p><input placeholder=" Email Address" name="email" type="email" size="30">
                                    </p>
                                </form>    
                              
                            </div>
                            <div ><button class="span" onclick="checkForm(); return false;"></button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image"></div>
        </section>
    </main>
    <script type="text/javascript">
        function checkForm() {
            var formEmail=document.myForm.email;
            
            if(formEmail.value.indexOf("@") == -1 || formEmail.value.indexOf(".")==-1){
                alert("please enter  a valid e-mail address.");
                formEmail.focus();
                return;
            }
           
            // document.myForm.submit();



        }
       
    </script>
