<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Run the javascript tags at the end before the closing "body" tag else the 
        dom returns a <b>null</b>
    </div>
    
    <p>hi there,how are you</p>
    <p>
        this is the second paragraph in page
    </p>
    <script>
        console.log('before');
        const p1=document.querySelectorAll('p');
        console.log(p1);
    </script>
    <script>
         console.log('after');
        const p=document.querySelector('p');
        console.log(p);
    </script>

</body>
